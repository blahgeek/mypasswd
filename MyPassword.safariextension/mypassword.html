<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      safari.application.addEventListener("command", function(e){
        if (e.command !== "showMyPassword") return;
        e.target.browserWindow.activeTab.page.dispatchMessage('showMyPassword');
      }, false);
    </script>
  </head>

  <body>
  </body>
</html>
